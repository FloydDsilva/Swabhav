<html>

<body>
    <form action="auth" method="POST" onsubmit="return validate()">
        UserName: <input type="text" id="userName" name="userName"><label id="uReq"></label><br>
        Password: <input type="password" id="password" name="password"><label id="pReq"></label><br>
        <input type="submit">
    </form>
</body>
<script>
    function validate() {
        var userName = document.getElementById("userName")
        var password = document.getElementById("password")
        var uReq = document.getElementById('uReq')
        var pReq = document.getElementById('pReq')

        uReq.innerHTML = ""
        pReq.innerHTML = ""
        var valid = true
        if ((userName.value.length == 0)) {
            uReq.innerHTML = " *"
            uReq.style.color = "red"
            console.log("Username:" + userName.value.length)
            valid = false
        }
        if ((password.value.length == 0)) {
            pReq.innerHTML = " *"
            pReq.style.color = "red"
            console.log("Password:" + password.value.length)
            valid = false
        }
        return valid
    }
</script>

</html>
