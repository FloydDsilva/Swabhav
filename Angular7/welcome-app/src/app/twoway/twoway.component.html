<section>
    FirstName:<input type="text" [ngModel]="firstName" (ngModelChange)="firstNameChange($event)">
    LastName:<input type="text" [(ngModel)]="lastName">

    <p>{{firstName}}</p>
    <p>{{lastName}}</p>
</section>
<div>
    <hr class="col-md-12" style="background: black">
</div>
<section>
    IsPrime: <input type="number" [(ngModel)]="num" [style.background]="isPrimeAsync()">
</section>
