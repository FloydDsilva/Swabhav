<center class="container-fluid">
    <div id="formArea">
        <form class="container" ng-init="gender='Male'">
            <div class="p-2 m-2 form-inline ">
                <label for="username">Username: </label>
                <input type="text" ng-model='username' id="username" class="form-control" required="required" />
            </div>
            <div class="form-inline">
                <label for="password">Password: </label>
                <input type="password" ng-model='password' id="password" class="form-control" required="required" />
            </div>
            <div id="buttonArea" class="form-inline">
                <input id="loginBtn" type="button" class="btn btn-primary" ng-click="login()" value="Login">
            </div>
        </form>
    </div>
</center>
