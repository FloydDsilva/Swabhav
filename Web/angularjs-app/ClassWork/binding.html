<html>

<head>
    <script src="../angular-js.js"></script>
</head>

<body ng-app='mod' ng-controller='ctrlBind'>
    <section >
        <h1>Oneway Binding</h1>
        <p>{{student.roll}}</p>
        <p>{{student.name}}</p>
        <p>{{student.cgpa}}</p>
    </section>
    <hr>
    <section>
        <h1>Twoway Binding</h1>
        <input type="text" ng-model='student.roll'>
        <input type="text" ng-model='student.name'>
        <input type="text" ng-model='student.cgpa'>
        <p>{{student.roll}}</p>
        <p>{{student.name}}</p>
        <p>{{student.cgpa}}</p>
    </section>
    <hr>
    <section>
        <h1>One Time Binding</h1>
        <p>{{::student.roll}}</p>
        <p>{{::student.name}}</p>
        <p>{{::student.cgpa}}</p>
    </section>
</body>

</html>
<script>
        angular.module('mod', [])
        .controller('ctrlBind', function ($scope) {
            $scope.student = {
                roll: 101,
                name: 'Sachin',
                cgpa: 7.5
            }
        })
</script>
