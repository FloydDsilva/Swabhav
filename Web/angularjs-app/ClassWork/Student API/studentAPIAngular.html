<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap-app/bootstrap-3.4.1-dist/bootstrap-3.4.1-dist/css/bootstrap.css">
    <script src="/angularjs-app/angular-js.js"></script>
</head>
<style>
    .form-inline {
        padding: 5px;
    }

    #formArea {
        margin-top: 10px;
    }

    .selectedRow {
        background-color: cornflowerblue !important;
    }
</style>
<body ng-app='Student.module' ng-controller='studentController'>
    <center class="container-fluid">
        <div id="formArea">
            <form class="container" ng-init="isMale='true'">
                <div class="form-inline pt-2">
                    <label for="rollNo">RollNo: </label>
                    <input type="number" ng-model='rollNo' id="rollNo" class="form-control" required>
                </div><!-- <label id="rollReq"></label> -->

                <div class="p-2 m-2 form-inline ">
                    <label for="name">Name: </label>
                    <input type="text" ng-model='name' id="name" class="form-control" required="required" />
                </div> <!-- <label id="nameReq"></label> -->

                <div class="form-inline">
                    <label for="age">Age: </label>
                    <input type="number" ng-model='age' id="age" class="form-control" required="required" />
                </div><!-- label id="ageReq"></label> -->

                <div class="form-inline">
                    <label for="email">Email: </label>
                    <input type="email" ng-model='email' id="email" class="form-control" required="required" />
                </div><!-- <label id="emailReq"></label> -->

                <div class="form-inline">
                    <label for="date">Date: </label>
                    <input type="date" ng-model='date' id="date" data-date-inline-picker="true" class="form-control"
                        required="required" />
                </div><!-- <label id="dateReq"></label> -->

                <div class="form-inline">
                    <label id="textMaleRB" class="radio-inline"><input type="radio" name="gender" ng-model='isMale'
                            id="rbMale" value="true" checked>Male</label>
                    <label id="textFelmaleRB" class="radio-inline"><input type="radio" name="gender" ng-model='isMale'
                            id="rbFemale" value="false">Female</label>
                </div>

                <div id="buttonArea" class="form-inline">
                    <input id="addBtn" type="button" class="btn btn-primary" ng-click="addStudent()" value="Add">
                </div>
            </form>
        </div>

        <br>

        <h4 id="countText"> Found <span class="badge">{{students.length}}</span> Students</h4>

        <br>

        <div id="tableArea">
            <!-- <img id="loadingImage"> -->
            <table id="studentTable" style="text-align: center" border="1" class="table table-hover">
                <tr>
                    <th class="text-center">Id</th>
                    <th class="text-center">RollNo</th>
                    <th class="text-center">Name</th>
                    <th class="text-center">Age</th>
                    <th class="text-center">Email</th>
                    <th class="text-center">Date</th>
                    <th class="text-center">Gender</th>
                    <th class="text-center">Update</th>
                    <th class="text-center">Delete</th>
                </tr>
                <tr ng-repeat='student in students'>
                    <td class="text-center">{{student.id}}</td>
                    <td class="text-center">{{student.rollNo}}</td>
                    <td class="text-center">{{student.name}}</td>
                    <td class="text-center">{{student.age}}</td>
                    <td class="text-center">{{student.email}}</td>
                    <td class="text-center">{{student.date}}</td>
                    <td class="text-center">{{convGender(student.isMale)}}</td>
                    <td class="text-center"><button id=u{{student.id}}>Update</button></td>
                    <td class="text-center"><button id=d{{student.id}} class="glyphicon glyphicon-remove btn btn-danger"></button></td>
                </tr>
            </table>
        </div>
    </center>
</body>

</html>
<script src="studentAPIAngular.js"></script>
<script src="studentAPIService.js"></script>
