<html>

<head>
    <title>
        Modules
    </title>
    <script src="/angularjs-app/angular-js.js"></script>
</head>

<body>

    <div ng-app="modA">
        <h1>{{company}}</h1>
        <section ng-controller='controllerA'>
            <h1>{{msg}}</h1>
            <h1>{{company}}</h1>
        </section>
        <section ng-controller='controllerB'>
            <h1>{{msg}}</h1>
            <h1>{{company}}</h1>
        </section>
        <h1>{{company}}</h1>
    </div>
</body>

</html>
