<html>
    <body>
        Enter a number: <input type="text" id="input">
        <button onclick="loadFact()">Get Facts</button>
        <img id="loadingImage" >
        <p id="factArea"></p>
    </body>
    <script>
        function loadFact () {
            var loadingImage = document.getElementById('loadingImage')
            loadingImage.src="https://i.imgur.com/T3Ht7S3.gif"
            setTimeout(() => {
                loadingImage.src=""
                getFact()
            }, 2000)
        }
        function getFact() {
            var input=document.getElementById('input')
            var fact = document.getElementById('factArea')
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
            fact.innerHTML =this.responseText+"<br>"+fact.innerHTML;
            }
            };
            xhttp.open("GET", "http://numbersapi.com/"+(input.value), true);
            xhttp.send();
            localStorage.setItem("fact",fact.textContent)
            console.log(localStorage.getItem("fact"))
            //localStorage.setItem('fact',fact.textContent)
            //console.log(localStorage.getItem('fact'))
        }
    </script>
</html>
