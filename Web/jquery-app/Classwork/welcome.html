<body>
    <div id="banner" >

        <span style="border:1px solid red">aefdsfgfgc </span><button onclick="fun()">sadkbakbsd</button>
        <p>

<script src="../jquery-3.4.1.js"></script>
<script src="../moment.js"></script>

<script>
    $(document).ready(function () {
        $('#bannerText')
        .text('Welcome to JQuery')

    });
    ;(function () {
        $('p').text(Date(Date.now()).toString())
        let current_datetime = new Date(Date.now())
        let formatted_date = current_datetime.getFullYear() + "-" + (current_datetime.getMonth() + 1) + "-" +
        current_datetime.getDate() + " " + current_datetime.getHours() + ":" + current_datetime.getMinutes() + ":" +
        current_datetime.getSeconds()
        console.log(formatted_date)
        console.log(moment(formatted_date,"YYYY-MM-DD hh:mm:ss").fromNow())
    })()

        this.remove()
