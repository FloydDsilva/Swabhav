<html>
    <head>
        <style>
            h2{
                text-align: center;
                color: blue;
            }
            #h3{
                color: indigo;
            }
            .cls1{
                text-align: right;
            }
        </style>
    </head>
    <body>
        <h2>CSS Element Selector</h2>
        <h2>All h2 tags will be affected</h2>
        <h3 id="h3">CSS Id Selector</h3>
        <h3>This wont be affected as it's ID is different</h3>
        <h3 class="cls1">CSS Class Selector</h3>
        <p class="cls1">Tags with same class name will be affected</p>
        <h3 class="cls2">CSS Class Selector for specific Element</h3>
        <p class="cls2">Tag within a specific class will be affected</p>
    </body>
</html>
