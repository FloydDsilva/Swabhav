<html>
    <script>
        var array=[1,2,3,4,5]
        function create(value) {
            array.push(value)
        }
        function read() {
            for(var i=0;i<array.length;i++){
                console.log(array[i])
            }
        }
        function update(position,new_value) {
            array[position]=new_value
        }
        function del(value) {
            var index=array.indexOf(value)
            if(index!==-1){
                array.splice(index,1)
            }
        }
        create(6)
        read()
        console.log("\n")
        del(4)
        update(0,10)
        read()
    </script>
</html>
