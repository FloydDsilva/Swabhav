<html>

<body>
    <canvas id="canvas" width="400" height="200" style="border: 1px solid">Type a text if the browser doesn't support
        canvas tag
    </canvas>
    <script>
        var canvas=document.getElementById("canvas")
        var context=canvas.getContext("2d");
        context.beginPath();

        /* context.moveTo(200,100) */
        //context.lineTo(200,100)
        context.arc(200,100,75,0,(2)*Math.PI)
        context.stroke()
        context.fillStyle="blue"
        context.fill()

        context.moveTo(200,100)
        context.arc(200,100,75,0,(2*0.6)*Math.PI,true)
        context.stroke()
        context.fillStyle="red"
        context.fill()

    </script>
</body>

</html>
