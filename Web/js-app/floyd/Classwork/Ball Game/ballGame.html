<html>

<head>
    <title> Blue Ball</title>
    <style>
        ol {
            text-align: center;
            list-style-position: inside;
        }

        button {
            border-radius: 50%;
            height: 50px;
            width: 50px;
        }

        #playButton {
            border-radius: 0%;
            text-align: center;
            width: 100px;
            padding: 15px 20px;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <center>
        <h1>Blue Ball Game</h1>
        <div id="mainArea">
            <section>
                <header style="font-size: 24px">Rules:</header>
                <article>
                    <ol>
                        <li>Player has to guess the blue ball inorder to win the game</li>
                        <li>Player will 3 attempts to guess the game</li>
                        <li>If guess is lower, button will turn red</li>
                        <li>If guess is higher, button will turn green</li>
                    </ol>
                </article>
            </section>
            <button id="playButton"> Ok </button>
        </div>
    </center>
</body>
<script src="ballGameScript.js"></script>
</html>
