<html>
    <head>
        <script>
            'use strict'
            
            function changeColor(color) {
                var body=document.getElementById("body")
                body.style.background=color
                
            }
        </script>
    </head>
    <body id="body">
        <center>
            <button value="Red" onclick="changeColor(this.value)">Red</button>
            <button value="Blue" onclick="changeColor(this.value)">Blue</button>
        </center>
    </body>
</html>
