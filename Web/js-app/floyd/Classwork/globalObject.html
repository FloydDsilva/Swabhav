<html>
    <script>
        var global=5
        function func1() {
            var local=3
            console.log("func1: "+global)
            console.log("func1: "+local)
        }

        function func2() {
            console.log("func1: "+global)
            console.log("func1: "+local) //error local not defined
        }

        func1();
        func2();
    </script>
    <script>
        console.log(this)
        console.log(window);
        console.log(this===window);
        console.log(typeof(window));
        console.log(window.document);
        console.log(window.console);
        console.log(window.location);
        console.log(typeof(window.document));
        console.log(typeof(window.console));
        console.log(typeof(window.location));
    </script>
    <script>
        var foo="floyd"
        console.log(this.foo);
        console.log(window.foo);
        console.log(typeof(foo));

        foo=10
        console.log(typeof(foo));

        foo=true
        console.log(typeof(foo));

        foo=function(){}
        console.log(typeof(foo));
        
        foo={}
        console.log(typeof(foo));

    </script>
</html>
